    <body>
    
        <section class="login">
            <form action="index.html" method="POST">
                <h2>Login</h2>
                <input type="text" name="text" placeholder=" Username">
                <br>
                <input type="password" name="password" placeholder=" Password">
                <br>
                <input type="submit" name="subm" value="Sign In">
                <a href="#">Don't have an account? Register</a>
            </form>
        </section>
        <section class="basic-inputs">
            <form action="index.html" method="POST">
                <h2>Basic inputs & Textarea <span> <i class="fas fa-less-than"></i> <i class="fas fa-greater-than"></i></span></h2>
                <br>
                <label for="name">Name</label>
                <input type="text" name="name" placeholder="Name">
                <br>
                <label for="Email">Email</label>
                <input type="email" name="Email" placeholder="Email">
                <br>
                <label for="password">Password</label>
                <input type="password" name="password" placeholder="Password">
                <br>
                <label for="Disabled">Disabled Input</label>
                <input type="text" class="disabled-1" name="Disabled" placeholder="Disabled Input" disabled>
                <br>
                <label for="textarea" class="text-area">Textarea</label> <br>
                <textarea rows="5"></textarea>
            </form>
        </section>

        </section>
